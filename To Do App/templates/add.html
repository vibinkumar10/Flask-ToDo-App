{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Task</h2>
    <form action="{{ url_for('add') }}" method="post">
        {{ form.hidden_tag() }}

        {{ form.task.label(class="label") }}
        {{ form.task(class="input") }}

        {{ form.submit(class="submit") }}
    </form>
    <a href="{{ url_for('tasks') }}"><button class="button">Back</button></a>
</div>
{% endblock %}
